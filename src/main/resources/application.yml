spring:
  liquibase:
    enabled: true
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./mtsFinalProjectDb
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
resilience4j:
  timelimiter:
    instances:
      oneSecTimeLimiter:
        timeout-duration: 1s


